<style>

</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="d-flex">
    <div class="border border-secondary bg-editor p-3">
      <div class="d-flex justify-content-between p-0 mb-2">
        <span class="text_w ps-3">Editor</span>
        <!-- <span class="material-icons">close</span> -->
      </div>
      <!-- <textarea class="p-2 flex-fill" name="text" #someInput cols="25" rows="30"></textarea> -->
      <app-textarea-highlight (messageEvent)="receiveMessage($event)" [highlightTexts]="highlightTexts"></app-textarea-highlight>

    </div>
    <div class="border border-secondary p-5 flex-fill text-center bg_blue">
      <div class="d-flex mb-4 justify-content-center">
        <b><strong>Choose Speed of your Turtle : </strong></b>
        <div class="form-check mx-1">
          <input
            mdbRadio
            class="form-check-input me-1"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            value="700"
            [(ngModel)]="speed"
          />
          <label class="form-check-label" for="flexRadioDefault1"> 0.5x </label>
        </div>
        <div class="form-check mx-1">
          <input
            mdbRadio
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            value="525"
            [(ngModel)]="speed"
          />
          <label class="form-check-label" for="flexRadioDefault2"> 0.75x </label>
        </div>
        <div class="form-check mx-1">
          <input
            mdbRadio
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            value="350"
            [(ngModel)]="speed"
          />
          <label class="form-check-label" for="flexRadioDefault2"> Normal </label>
        </div>
        <div class="form-check mx-1">
          <input
            mdbRadio
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            value="262"
            [(ngModel)]="speed"
          />
          <label class="form-check-label" for="flexRadioDefault2"> 1.25x </label>
        </div>
        <div class="form-check mx-1">
          <input
            mdbRadio
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            value="175"
            [(ngModel)]="speed"
          />
          <label class="form-check-label" for="flexRadioDefault2"> 1.5x </label>
        </div>
        <div class="form-check mx-1">
          <input
            mdbRadio
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            value="40"
            [(ngModel)]="speed"
          />
          <label class="form-check-label" for="flexRadioDefault2"> 2 </label>
        </div>
      </div>
      <canvas class="border rounded-4 shadow-lg p-3 mb-5 bg-body" id="real-turtle" width="1000" height="700"></canvas>
    </div>
  </div>

  <div *ngIf="Error.length" class="alert alert-danger text-center" role="alert" >{{ Error }}</div>
  <div class="container-fuild bg_footer m-0">
